[package]
name = "bifrost-common-node"
version = "1.0.0"
description = "The common code shared between node specifications for BIFROST Node"
authors = ["bifrost-platform"]
homepage = "https://thebifrost.io"
edition = "2021"
license = "Unlicense"
repository = "https://github.com/bifrost-platform/bifrost-node"

[dependencies]
# third-party dependencies
jsonrpc-core = "18.0.0"
futures = { version = "0.3" }
tokio = { version = "1.13.0", features = [ "macros", "sync" ] }

# substrate client dependencies
sc-client-api = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-rpc = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-rpc-api = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-transaction-pool = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-chain-spec = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-consensus-manual-seal = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-finality-grandpa = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-finality-grandpa-rpc = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-network = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sc-service = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32", features = ["wasmtime"] }

# substrate primitives dependencies
sp-core = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sp-runtime = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sp-api = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sp-blockchain = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }
sp-block-builder = { git = "https://github.com/dnjscksdn98/substrate", branch = "polkadot-v0.9.32" }

# Frontier dependencies
fc-db = { default-features = false, git = "https://github.com/dnjscksdn98/frontier", branch = "polkadot-v0.9.32" }
fc-rpc = { default-features = false, git = "https://github.com/dnjscksdn98/frontier", branch = "polkadot-v0.9.32", features = ["rpc_binary_search_estimate"] }
fc-rpc-core = { default-features = false, git = "https://github.com/dnjscksdn98/frontier", branch = "polkadot-v0.9.32" }
fp-rpc-debug = { default-features = false, git = "https://github.com/dnjscksdn98/frontier", branch = "polkadot-v0.9.32" }
fp-storage = { default-features = false, git = "https://github.com/dnjscksdn98/frontier", branch = "polkadot-v0.9.32" }
fp-rpc = { default-features = false, git = "https://github.com/dnjscksdn98/frontier", branch = "polkadot-v0.9.32" }
fc-rpc-debug = { default-features = false, git = "https://github.com/dnjscksdn98/frontier", branch = "polkadot-v0.9.32" }
fc-rpc-trace = { default-features = false, git = "https://github.com/dnjscksdn98/frontier", branch = "polkadot-v0.9.32" }

# Local Dependencies
bp-core = { path = "../../primitives/core" }

[features]
default = []
runtime-benchmarks = []
