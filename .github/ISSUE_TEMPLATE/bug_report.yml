name: Bug Report
description: File a bug report  related to BIFROST Network
labels: ["Bug"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you've encountered
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing (include error message if you have one)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: "Steps to reproduce what you've encountered (Include at least one of the following: logs, picture, links, screenshot, reference.)"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        Versions of software you're using
        examples:
          - **Operating Environment**: Ubuntu 20.04, AWS instance tier
          - **Node Version**: v1.0.0
          - **Execution Method**: Docker, Binary, others
      value: |
        - Operating Environment: 
        - Node Version: 
        - Execution Method:
  - type: textarea
    attributes:
      label: Anything Else?
      description: Links? References? Anything that would give us more context about what you've encountered
